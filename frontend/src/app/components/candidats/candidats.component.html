<div class="card"> 
    <div class="card-header"><strong style="color:rgb(107, 24, 191);">Candidats</strong></div>
    <div class="card-body">
        <!-----------------------searchbar---------------------------------------------------------------------->
        <div class="input-group mb-3 search-container">
            <input type="text" class="form-control" placeholder="Chercher un candidat" aria-label="Recipient's candidat" aria-describedby="basic-addon2" id="search-input" >
            <div class="input-group-append">
                <span class="input-group-btn" id="basic-addon2">
                    <button class="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16" style="color:rgb(107, 24, 191);">
                            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </button>
                </span>
            </div>
        </div>
        <!-----------------------liste candidats---------------------------------------------------------------------->
        <div class="card list-candidats custom-card">
            <div class="card-header" style="height: 30px;">
            </div>
            <div class="card-body custom-card-body">
                <table class="table table-striped table-hover custom-table" id="candidats-table">
                <thead>
                    <tr>
                    <th>CIN</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                    <th>Dossier</th>
                    <th>Statut</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let candidat of filteredListeCandidats" class="info-row"> 
                    
                    <td>{{candidat.cin}}</td>
                    <td>{{candidat.nom}}</td>
                    <td>{{candidat.prenom}}</td>
                    <td>{{candidat.email}}</td>
                    <td>
                        <span *ngIf="candidat.dossier">
                            <button class="button-custom-style" title="Télécharger le dossier du candidat" (click)="downloadCandidatFile(candidat.dossier)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                    <path d="M0.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                </svg>
                                <span>{{ candidat.dossier.fileName }}</span>
                            </button>
                        </span>
                    </td>
                    <td>{{candidat.statut}}</td>
                    <td>
                        <button type="button" class="btn btn-success" (click)="validerCandidat(candidat)"><i class="fa fa-check" aria-hidden="true"></i>Valider</button>
                        <span style="margin-left: 5px;"></span>
                        <button type="button" class="btn btn-primary">En attente</button>
                        <span style="margin-left: 5px;"></span>
                        <button type="button" class="btn btn-danger" (click)="refuserCandidat(candidat)"><i class="fa fa-trash" aria-hidden="true"></i> Refuser</button>
                    </td>
                    <!-- <td> -->
                        <!--edit icon-->
                        <!-- <button type="button" class="btn edit-etudiant-pen-btn" name="edit-etudiant-btn" data-bs-toggle="modal" data-bs-target="#editEtudiantModal" style="color:rgb(107, 24, 191);" title="Editer etudiant">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </button>
                    </td> -->
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
